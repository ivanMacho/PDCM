<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.ionicframework.com/1.0.0/css/ionic.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<meta charset="UTF-8">
<title>Plataforma de Descarga de Contenido Multimedia</title>
</head>
<body>
	<div id="heading-1" class="ui-corner-all custom-corners">
		<div class="ui-bar ui-bar-a">
			<h3>Plataforma de Descarga de Contenido Multimedia</h3>
		</div>
		<div class="ui-body ui-body-a">
			 <a href="/PDCM/rest/test" method="get">TEST</a> 
		</div>
		<div class="ui-body ui-body-a">
			<form name="searchYoutube" id="form-1" method="GET" action="/PDCM/rest/searchYoutube">
				<label for="input-1">searchYoutube</label>
				<input id="input-1" name="busqueda" placeholder="Youtube search" type="search"/>
			</form>
		</div>
		<div class="ui-body ui-body-a">
			<form name="searchYoutubeArtist" id="form-1" method="get" action="/PDCM/rest/searchYoutubeArtist">
				<label for="input-2">searchYoutubeArtist</label>
				<input id="input-2" name="busqueda" placeholder="Youtube search artist or group" type="search"/>
			</form>
		</div>
		<div class="ui-body ui-body-a">
			<form name="youtubedl" id="form-1" method="get" action="/PDCM/rest/youtubedl">
				<label for="input-2">youtube-dl</label>
				<input id="input-2" name="url" placeholder="link youtube, (/watch?v=6JUbFj0BIc4)" type="search"/>
			</form>
		</div>
		<style scoped="scoped">
			.custom-corners .ui-bar {
	  -webkit-border-top-left-radius: inherit;
	  border-top-left-radius: inherit;  -webkit-border-top-right-radius: inherit;  border-top-right-radius: inherit;}
	.custom-corners .ui-body {  border-top-width: 0;  -webkit-border-bottom-left-radius: inherit;  border-bottom-left-radius: inherit;  -webkit-border-bottom-right-radius: inherit;  border-bottom-right-radius: inherit;}
		</style>
	</div>
</body>
</html>
